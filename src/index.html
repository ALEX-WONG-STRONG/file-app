<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>截屏文件处理</title>
  <link rel="stylesheet" href="./less/index.css">
</head>

<body>
  <label class="" for="">
    <span>请输入目标文件夹路径</span>
    <input type="text" id="fileInput" class="fileInput">
    <button class="submitBtn">确定</button>
  </label>
  <div>监听文件列表如下：</div>
  <div class="resultArea">
    <table>
      <thead>
        <tr>
          <th class="textCenter">序号</th>
          <th class="textLeft">文件名</th>
          <th class="textLeft">创建时间</th>
          <th class="textLeft">文件路径</th>
          <th class="textCenter">文件大小</th>
          <th class="textCenter">状态</th>
          <th class="textCenter">预览</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
<script src="./js/utils.js"></script>
<script src="./js/index.js"></script>

</html>
